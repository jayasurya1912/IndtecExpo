<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Website with Preloader</title>

<style>
/* -----------------------------------------------------
   PRELOADER STYLES
------------------------------------------------------ */
#preloader {
  position: fixed;
  inset: 0;
  background: #000; /* black */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

#preloader.hide {
  opacity: 0;
  visibility: hidden;
}

.preloader-inner {
  text-align: center;
  color: #ffd700; /* gold */
  font-family: Arial, sans-serif;
}

/* Ship icon animation */
.ship-icon {
  position: relative;
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  animation: floatShip 1.4s ease-in-out infinite;
}

/* Ship base */
.ship-body {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 72px;
  height: 18px;
  background: #ffd700;
  border-radius: 0 0 18px 18px;
}

/* Sails */
.ship-sail {
  position: absolute;
  bottom: 18px;
  width: 26px;
  height: 42px;
  background: transparent;
  border-radius: 4px;
  border: 2px solid #ffd700;
}

.sail-left {
  left: 8px;
  border-right: none;
}

.sail-right {
  right: 8px;
  border-left: none;
}

/* Waves */
.waves {
  display: flex;
  gap: 6px;
  justify-content: center;
  margin-bottom: 10px;
}

.waves span {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid #ffd700;
  border-color: #ffd700 transparent transparent transparent;
  animation: wave 1s linear infinite;
}

.waves span:nth-child(2) {
  animation-delay: 0.15s;
}
.waves span:nth-child(3) {
  animation-delay: 0.3s;
}

.preloader-text {
  font-size: 14px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin: 0;
}

/* Animations */
@keyframes floatShip {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -10px); }
}

@keyframes wave {
  0% { transform: rotate(0deg); opacity: 0.2; }
  50% { opacity: 1; }
  100% { transform: rotate(360deg); opacity: 0.2; }
}

/* -----------------------------------------------------
   DEMO PAGE CONTENT
------------------------------------------------------ */
#page-content {
  padding: 40px;
}
</style>

</head>
<body>

<!-- -----------------------------------------------------
     PRELOADER HTML
------------------------------------------------------ -->
<div id="preloader">
  <div class="preloader-inner">
    <div class="ship-icon">
      <span class="ship-body"></span>
      <span class="ship-sail sail-left"></span>
      <span class="ship-sail sail-right"></span>
    </div>

    <div class="waves">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <p class="preloader-text">Loading your experience...</p>
  </div>
</div>

<!-- -----------------------------------------------------
     YOUR WEBSITE CONTENT
------------------------------------------------------ -->
<div id="page-content">
  <h1>Welcome to My Website</h1>
  <p>This is your main content. The preloader disappears after the page loads.</p>
</div>

<!-- -----------------------------------------------------
     PRELOADER JS
------------------------------------------------------ -->
<script>
window.addEventListener("load", function () {
  const preloader = document.getElementById("preloader");

  // optional delay for smooth fade-out
  setTimeout(() => {
    preloader.classList.add("hide");
  }, 400);
});
</script>

</body>
</html>
