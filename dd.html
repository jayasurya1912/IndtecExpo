<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit Preloader</title>

<style>

/* Fullscreen Preloader */
#preloader {
  position: fixed;
  inset: 0;
  background: #06162f;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999999;
  transition: opacity .6s ease, visibility .6s ease;
}

#preloader.hide {
  opacity: 0;
  visibility: hidden;
}

/* ORBIT LOADER */
.orbit-loader {
  width: 90px;
  height: 90px;
  position: relative;
}

.center-dot {
  width: 18px;
  height: 18px;
  background: #ff6100;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Orbiting dots */
.orbit {
  width: 100%;
  height: 100%;
  position: absolute;
  animation: spin 1.6s linear infinite;
}

.orbit span {
  width: 14px;
  height: 14px;
  background: #ff6100;
  border-radius: 50%;
  position: absolute;
}

.orbit span:nth-child(1) {
  top: 0;
  left: 50%;
  transform: translate(-50%, 0);
}

.orbit span:nth-child(2) {
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 0);
}

/* Rotation Animation */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Loading Text */
.loading-text {
  color: #ff6100;
  margin-top: 25px;
  font-family: Poppins, Arial, sans-serif;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-align: center;
}

.loader-box {
  text-align: center;
}

/* Demo Page Content */
#page-content {
  padding: 40px;
}

</style>
</head>

<body>

<!-- PRELOADER -->


<!-- YOUR WEBSITE CONTENT -->
<div id="page-content">
  <h1>Website Loaded</h1>
  <p>This is your main content after the orbit loader finishes.</p>
</div>

<script>
window.addEventListener("load", function () {
  setTimeout(() => {
    document.getElementById("preloader").classList.add("hide");
  }, 500);
});
</script>

</body>
</html>
